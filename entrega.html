<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista log"> <img src="./imagenes/logo.png" alt="" class="logop"> </li>
                <li class="lista"><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre cliente</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de cliente">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Numero de pedido</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese numero de pedido">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Ingrese fotografía de la guía firmada por el cliente</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Ingrese fotografía del pedido entregado al cliente</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
